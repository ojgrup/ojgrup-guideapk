<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selamat Datang</title>
    <style>
      html, body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          overflow: hidden;
          width: 100%;
          height: 100vh;
      }
      .splash-container {
          width: 100%;
          height: 100%; 
          background-color: #e6f7ff; /* Latar belakang biru terang */
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 40px;
          box-sizing: border-box;
      }
      .splash-title { font-size: 2em; color: #333; margin-bottom: 20px; }
      .splash-subtitle { font-size: 1.1em; color: #666; margin-bottom: 30px; }
      .splash-button {
          padding: 15px 30px;
          background-color: #007bff;
          color: white;
          text-decoration: none;
          font-size: 1.5em;
          font-weight: bold;
          border-radius: 10px;
          cursor: pointer;
          border: none;
          transition: background-color 0.3s ease;
      }
      .splash-button:active { background-color: #0056b3; }
    </style>
    <script>
        function goToMainContent() {
            // Panggil fungsi Java yang akan memuat index.html
            if (window.Android && Android.loadMainContent) {
               Android.loadMainContent(); 
            }
        }
    </script>
  </head>
  <body>
    <div class="splash-container">
        <h2 class="splash-title">Aplikasi Panduan Terbaik</h2>
        <p class="splash-subtitle">Temukan semua langkah dan strategi yang Anda butuhkan.</p>
        <button class="splash-button" onclick="goToMainContent();">
            MASUK KE KONTEN
        </button>
    </div>
  </body>
</html>
