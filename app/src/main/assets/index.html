<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar Panduan Utama</title>
    <style>
      /* ========================================= */
      /* 1. GLOBAL & RESET */
      /* ========================================= */
      html, body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f9;
          overflow-x: hidden;
      }
      /* ========================================= */
      /* 2. OVERLAY SPLASH SCREEN - FULL SCREEN */
      /* ========================================= */
      #splashOverlay {
          position: fixed; 
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh; 
          background-color: #e6f7ff; 
          z-index: 1000; 
          display: flex;
          justify-content: center;
          align-items: center;
          transition: opacity 0.5s ease;
      }
      
      /* ========================================= */
      /* 3. SINGLE SLIDE STYLE */
      /* ========================================= */
      #sliderContainer {
          width: 100%; 
          max-width: 900px;
          padding: 0;
          box-sizing: border-box;
      }

      .slider-item {
          width: 100%;
          height: 100vh; 
          background-color: #e6f7ff; 
          border-radius: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 40px;
          box-sizing: border-box;
      }
      
      .slider-title { font-size: 2em; color: #333; margin-bottom: 20px; }
      .slider-subtitle { font-size: 1.1em; color: #666; margin-bottom: 30px; }
      .slider-button {
          padding: 15px 30px;
          background-color: #007bff;
          color: white;
          text-decoration: none;
          font-size: 1.5em;
          font-weight: bold;
          border-radius: 10px;
          cursor: pointer;
          border: none;
          transition: background-color 0.3s ease;
      }
      .slider-button:active { background-color: #0056b3; }

      /* ========================================= */
      /* 4. MENU KARTU (KONTEN UTAMA) */
      /* ========================================= */
      #mainContent {
        display: none; 
        opacity: 0;
        transition: opacity 0.5s ease;
        width: 100%;
      }

      .card-container {
        width: 100%;
        padding: 20px; 
        box-sizing: border-box;
      }

      .card-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        max-width: 900px;
        margin: 0 auto;
      }

      /* KOREKSI: Ruang kosong untuk iklan native (tanpa tampilan visual) */
      .ad-placeholder {
        height: 0px; 
        background-color: transparent;
        border-radius: 0;
        box-shadow: none;
        display: block; 
      }
      
      .card-link { text-decoration: none; color: inherit; display: block; }
      .card {
        background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px 25px; transition: transform 0.3s ease, box-shadow 0.3s ease; text-align: left;
        display: flex; align-items: center; min-height: 80px; cursor: pointer;
      }
      .card:active { transform: scale(0.99); }
      .card-image { width: 50px; height: 50px; object-fit: contain; margin-right: 20px; flex-shrink: 0; }
      .card-title { font-size: 1.4em; color: #333; margin: 0; flex-grow: 1; }
      @media (max-width: 450px) {
        .card { flex-direction: column; text-align: center; align-items: center; padding: 15px; }
        .card-image { margin-right: 0; margin-bottom: 10px; }
        .card-title { font-size: 1.2em; }
      }
    </style>

    <script>
        function showMainContent() {
            const splash = document.getElementById('splashOverlay');
            const mainContent = document.getElementById('mainContent');
            
            splash.style.opacity = '0';
            mainContent.style.display = 'block';
            
            setTimeout(() => {
                splash.style.display = 'none';
                mainContent.style.opacity = '1';
                
                if (window.Android && Android.loadAllInlineAds) {
                   Android.loadAllInlineAds(); 
                }
            }, 500);
        }
    </script>
  </head>
  <body>
    <div id="splashOverlay">
        <div id="sliderContainer">
            <div class="slider-item">
                <h2 class="slider-title">Aplikasi Panduan Terbaik</h2>
                <p class="slider-subtitle">Temukan semua langkah dan strategi yang Anda butuhkan.</p>
                <button class="slider-button" onclick="showMainContent();">
                    MASUK KE KONTEN
                </button>
            </div>
        </div>
    </div>
    <div id="mainContent">
      <div class="card-container">
        <div class="card-grid">
          <a href="guide1_legalitas.html" class="card-link">
            <div class="card">
              <img src="https://via.placeholder.com/50/007bff/ffffff?text=1" alt="Langkah 1" class="card-image">
              <h2 class="card-title">1. Perencanaan dan Strategi Awal</h2>
            </div>
          </a>
          
          <a href="detail_langkah2.html" class="card-link" id="card_target_2">
            <div class="card">
              <img src="https://via.placeholder.com/50/28a745/ffffff?text=2" alt="Langkah 2" class="card-image">
              <h2 class="card-title">2. Persiapan Infrastruktur Sistem</h2>
            </div>
          </a>
          
          <div id="native_ad_placeholder_1" class="ad-placeholder">
            </div>
          
          <a href="detail_langkah3.html" class="card-link">
            <div class="card">
              <img src="https://via.placeholder.com/50/ffc107/333333?text=3" alt="Langkah 3" class="card-image">
              <h2 class="card-title">3. Pengembangan Modul Utama</h2>
            </div>
          </a>
          
          <a href="detail_langkah4.html" class="card-link">
            <div class="card">
              <img src="https://via.placeholder.com/50/dc3545/ffffff?text=4" alt="Langkah 4" class="card-image">
              <h2 class="card-title">4. Pengujian dan Debugging Intensif</h2>
            </div>
          </a>
          
          <div id="native_ad_placeholder_2" class="ad-placeholder">
            </div>

          <a href="detail_langkah5.html" class="card-link">
            <div class="card">
              <img src="https://via.placeholder.com/50/6f42c1/ffffff?text=5" alt="Langkah 5" class="card-image">
              <h2 class="card-title">5. Penyebaran ke Lingkungan Produksi</h2>
            </div>
          </a>
          
          <a href="detail_langkah6.html" class="card-link">
            <div class="card">
              <img src="https://via.placeholder.com/50/17a2b8/ffffff?text=6" alt="Langkah 6" class="card-image">
              <h2 class="card-title">6. Pemantauan dan Peningkatan Berkelanjutan</h2>
            </div>
          </a>

          <div id="native_ad_placeholder_3" class="ad-placeholder">
            </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
