<!DOCTYPE html>
<html lang="id">
  <head>

    <title>Daftar Panduan Utama</title>
    <style>
      /* ========================================= */
      /* 1. GLOBAL & RESET */
      /* ========================================= */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        overflow-x: hidden;
      }

      /* ========================================= */
      /* 2. MENU KARTU */
      /* ========================================= */
      #mainContent {
        display: block; /* Selalu tampil */
        opacity: 1;
        width: 100%;
      }

      .page-header {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 20px 0 20px;
      }

      .card-container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        
        /* ðŸ’¡ PERBAIKAN KRUSIAL: Tambahkan margin-top untuk membuat ruang di bawah AdMob */
        margin-top: 55px; 
      }

      .card-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        max-width: 900px;
        margin: 0 auto;
      }

      /* ... (CSS kartu lainnya) ... */
      .card-link {
        text-decoration: none;
        color: inherit;
        display: block;
      }
      .card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px 25px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: left;
        display: flex;
        align-items: center;
        min-height: 80px;
        cursor: pointer;
      }
      .card:hover {
        transform: scale(1.01);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .card-image {
        width: 50px;
        height: 50px;
        object-fit: contain;
        margin-right: 20px;
        flex-shrink: 0;
      }
      .card-title {
        font-size: 1.4em;
        color: #333;
        margin: 0;
        flex-grow: 1;
      }
      @media (max-width: 450px) {
        .card {
          flex-direction: column;
          text-align: center;
          align-items: center;
          padding: 15px;
        }
        .card-image {
          margin-right: 0;
          margin-bottom: 10px;
        }
        .card-title {
          font-size: 1.2em;
        }
      }
    </style>
  </head>

          </a>

            </div>
          </a>
          
          <a href="detail_langkah3.html" class="card-link">

            </div>
          </a>
          <a href="detail_langkah4.html" class="card-link">

          <a href="detail_langkah5.html" class="card-link">

</html>
